<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="modal opponents">
        <div class="modal-content">
          <h2>Choose your opponent</h2>
          <div class="modal-options">
            <div class="option">
              <div class="option-image">
                <img src="assets/person.png" alt="" />
              </div>
              <div class="option-text">
                <span>Player</span>
              </div>
            </div>
            <div class="option">
              <div class="option-image">
                <img src="assets/robot.png" alt="" />
              </div>
              <div class="option-text">
                <span>Computer</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal difficulty">
        <div class="modal-content">
          <h2>Choose your difficulty</h2>
          <div class="modal-options">
            <div class="option">
              <div class="option-image">
                <img src="assets/easy.png" alt="" />
              </div>
              <div class="option-text">
                <span>Easy</span>
              </div>
            </div>
            <div class="option">
              <div class="option-image">
                <img src="assets/medium.png" alt="" />
              </div>
              <div class="option-text">
                <span>Medium</span>
              </div>
            </div>
            <div class="option">
              <div class="option-image">
                <img src="assets/hard.png" alt="" />
              </div>
              <div class="option-text">
                <span>Hard</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-back">
        <img src="assets/back.png" alt="" />
      </div>
      <div class="page-indicators">
        <div class="page-indicator"></div>
        <div class="page-indicator page-indicator__off"></div>
      </div>
      <div class="container">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="cell" data-row="0" data-col="0"></div>
          <div class="cell" data-row="0" data-col="1"></div>
          <div class="cell" data-row="0" data-col="2"></div>
        </div>
        <div class="row">
          <div class="cell" data-row="1" data-col="0"></div>
          <div class="cell" data-row="1" data-col="1"></div>
          <div class="cell" data-row="1" data-col="2"></div>
        </div>
        <div class="row">
          <div class="cell" data-row="2" data-col="0"></div>
          <div class="cell" data-row="2" data-col="1"></div>
          <div class="cell" data-row="2" data-col="2"></div>
        </div>
      </div>
      <div class="container">
        <button class="new-game">New game</button>
        <!-- <button class="revert-game">
          <img src="assets/revert.png" alt="" />
        </button> -->
      </div>
    </main>
  </body>
</html>
